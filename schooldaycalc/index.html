<!DOCTYPE html>
<html>
	<header>
		<meta charset = "UTF-8">
		<title>Calendar</title>
		<link rel = "stylesheet" type = "text/css" href = "css/index.css" />
	</header>
	<body>
		<h1>WASD Calendar</h1>
		<h2 id="day_count">Day</h2>
		<h2 id="date"></h2>
		<h2 id="creds">Coded By: Trenten Bunk, Class of 2018</h2>
		<h3 id="week_number"></h3>
		<h3 id="week"></h3>
		<ul class="days">
			<li id="day_1">Mon</li>
			<li id="day_2">Tue</li>
			<li id="day_3">Wed</li>
			<li id="day_4">Thu</li>
			<li id="day_5">Fri</li>
		</ul>
		<ul class="dates">
			<li id="date_1"></li>
			<li id="date_2"></li>
			<li id="date_3"></li>
			<li id="date_4"></li>
			<li id="date_5"></li>
		</ul>
		<script src="js/dates.js"></script>
	</body>
</html>
